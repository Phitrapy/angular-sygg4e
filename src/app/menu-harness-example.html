<button type="button" [matMenuTriggerFor]="settingsMenu">Settings</button>

<mat-menu #settingsMenu class="custom-menu">
  <div class="menu-layout" (click)="$event.stopPropagation()">
    <div class="menu-zone">
      <button mat-button>Le mois courant</button>
      <button mat-button>Le mois dernier</button>
      <button mat-button>6 derniers mois</button>
      <button mat-button>Personnalisé</button>
    </div>
    <div class="menu-zone">
      <mat-calendar></mat-calendar>
    </div>
  </div>
</mat-menu>

<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date" />
    <input matEndDate formControlName="end" placeholder="End date" />
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
    >Invalid start date</mat-error
  >
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
    >Invalid end date</mat-error
  >
</mat-form-field>
